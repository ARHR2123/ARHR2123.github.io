<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/registro.css">
    <link rel="stylesheet" href="CSS/Principal.css">
    <link rel="stylesheet" href="CSS/Menú.css">
</head>
<body>
  <script src="javaScript/crearC.js"></script>
  <div class="content">
    <table border= "0" width="100%" align="center" class="fond">
        <tr>
          <td colspan= "1" align="center">
            <br />
            <img
              src = "Imágenes/Logo.png"
              width= "100px"
              height= "100px"
              class = "img8"
            />
          </td>
        </tr>
      </table>
      <br><br><br><br>
      <div class="container ">
        <div class="form-container">
            <h2>REGISTRARSE</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Nombres</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button  class="button" type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </div>
      <div class="notification" id="notification">Cuenta creada Correctamente!</div>
      <tr>
        <td>
            &nbsp;
        </td>
        </tr>
    </table>
