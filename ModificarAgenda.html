            <style>
    .container {
        display: flex;
      justify-content: center;
    }

    .custom-table {
      width: 80%;
      max-width: 600px;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-left: auto;
        margin-right: auto;
    }

    .custom-table th, .custom-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .custom-table th {
      background-color: #007bff;
      color: #fff;
    }

    .custom-table input[type="text"],
    .custom-table input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .custom-table input[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .custom-table input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-bottom: 5px;
    }
  </style>
</head>
